


global:
    name: 'test'
    title: 'Testing yml midi'
    output_path: 'output/test'
    bpm: 146.
    # graphical options:
    plot_every: 1
    scroll: 0.


# Note that VST's don't use python numbering.
# Ie python: 1 is actually MIDI: 2
# If you want channel to use channel 1, set the value to 0.

tracks:
    track1_Flute:
      longname: 'test track 1 - Flute'
      # Chanel: Note that VSTs don't use MIDI
      channel: 1
      units: 'Pg/yr'
      notes_per_beat: 4.
      beats_per_chord: 2.
      scales: ['C_major', ]
      data_paths: [./output/csv/TotalIntegratedPrimaryProduction/u-aw310_TotalIntegratedPrimaryProduction.csv, ]
      volume_paths: [./output/csv/TotalIntegratedPrimaryProduction/u-aw310_TotalIntegratedPrimaryProduction.csv,]
      # type options [ shelve, nc, csv]
      data_type: 'csv'
      data_key:  None
      data_kwargs: []
      # Music range, required. CAn be a part of ints or an instrument str
      vst:
      instrument:
      # music_range: Flute
      # data range: set min/max data range to match music range
      # blank means
      data_range: []
      moving_average: '4 years'
      volume_range:  [100, 127]
      colour: 'blue'
      label_positions:  []

    track2_clarinet:
      longname: 'test track 2 - Clarinet'
      channel: 2
      units: 'Pg/yr'
      notes_per_beat: 4.
      beats_per_chord: 2.
      scales: ['Cmaj', 'Gmaj', 'Amin', 'Fmaj' ]
      play_new_chords: True
      data_paths: [./output/csv/TotalIntegratedPrimaryProduction/u-aw310_TotalIntegratedPrimaryProduction.csv, ]
      volume_paths: [./output/csv/TotalIntegratedPrimaryProduction/u-aw310_TotalIntegratedPrimaryProduction.csv,]
      # type options [ shelve, nc, csv]
      data_type: 'csv'
      data_key:  None
      data_kwargs: []
      # Music range, required. CAn be a part of ints or an instrument str
      music_range: Clarinet
      # data range: set min/max data range to match music range
      # blank means
      data_range: []
      moving_average: '10 years'
      volume_range:  [100, 120]
      colour: 'green'
      label_positions:  []

    track3_Bassoon:
      longname: 'test track 3 - Bassoon'
      channel: 3
      units: 'Pg/yr'
      notes_per_beat: 4.
      beats_per_chord: 2.
      scales: ['Cmaj', 'Gmaj', 'Amin', 'Fmaj' ]
      play_new_chords: True
      data_paths: [./output/csv/TotalIntegratedPrimaryProduction/u-aw310_TotalIntegratedPrimaryProduction.csv, ]
      volume_paths: [./output/csv/TotalIntegratedPrimaryProduction/u-aw310_TotalIntegratedPrimaryProduction.csv,]
      # type options [ shelve, nc, csv]
      data_type: 'csv'
      data_key:  None
      data_kwargs: []
      # Music range, required. CAn be a part of ints or an instrument str
      music_range: Bassoon
      # data range: set min/max data range to match music range
      # blank means use entire data range
      data_range: []
      moving_average: '30 years'
      volume_range:  [100, 120]
      colour: 'green'
      label_positions:  []

    track4_Horn:
      longname: 'test track 4 - Horn'
      channel: 4
      units: 'Pg/yr'
      notes_per_beat: 4.
      beats_per_chord: 2.
      scales: ['Cmaj', 'Gmaj', 'Amin', 'Fmaj' ]
      play_new_chords: True
      data_paths: [./output/csv/TotalIntegratedPrimaryProduction/u-aw310_TotalIntegratedPrimaryProduction.csv, ]
      volume_paths: [./output/csv/TotalIntegratedPrimaryProduction/u-aw310_TotalIntegratedPrimaryProduction.csv,]
      # type options [ shelve, nc, csv]
      data_type: 'csv'
      data_key:  None
      data_kwargs: []
      # Music range, required. CAn be a part of ints or an instrument str
      music_range: Horn
      # data range: set min/max data range to match music range
