


global:
    name: 'test'
    title: 'Testing Sketch versillian vstys'
    output_path: 'output/Sketch_test'
    bpm: 146.
    # graphical options:
    plot_every: 1
    scroll: 0.


# Note that VST's don't use python numbering.
# Ie python: 1 is actually MIDI: 2
# If you want channel to use channel 1, set the value to 0.

tracks:
    SketchViolinR1: #SSP119
      longname: 'Sketch Violin'
      channel: 0
      units: 'Pg/yr'
      notes_per_beat: 4.
      beats_per_chord: 2.
      scales: ['Cmaj', 'Gmaj', 'Amin', 'Fmaj' ]
      play_new_chords: True
      data_paths: [./output/csv/TotalIntegratedPrimaryProduction/u-bc179_TotalIntegratedPrimaryProduction.csv, ./output/csv/TotalIntegratedPrimaryProduction/u-bh409_TotalIntegratedPrimaryProduction.csv]
      volume_paths: [./output/csv/TotalIntegratedPrimaryProduction/u-bc179_TotalIntegratedPrimaryProduction.csv, ./output/csv/TotalIntegratedPrimaryProduction/u-bh409_TotalIntegratedPrimaryProduction.csv]
      # type options [ shelve, nc, csv]
      data_type: 'csv'
      data_key:  None
      data_kwargs: []
      # Music range, required. CAn be a part of ints or an instrument str
      vst: sketch
      instrument: 'Violin 2'
      music_range:
      # data range: set min/max data range to match music range
      # blank means
      data_range: [40, 50]
      moving_average: '10 years'
      volume_range:  [100, 120]
      colour: 'green'
      label_positions:  []

